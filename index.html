<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>

    <title>Mario Jump</title>
</head>
<body>
    <div class="score-container">
        <div class="score">000000</div>
    </div>
    <div class="game-board">
        <img src="./images/clouds.png" class="clouds" style="top: 80px;">
        <img src="./images/clouds.png" class="clouds" style="top: 30px; animation-duration: 30s;">
        <img src="./images/clouds.png" class="clouds" style="top: 150px; animation-duration: 20s;">
        <img src="./images/Koopavoando.gif" class="koopa">
        <img src="./images/bird.gif" class="bird bird1">
        <img src="./images/bird2.gif" class="bird bird2">
        <img src="./images/bird3.gif" class="bird bird3">
        <img src="./images/bird4.gif" class="bird bird4">
        <img src="./images/peach.gif" class="peach">
        <img src="./images/bowser.gif" class="bowser">
        <img src="./images/soniccorrendo.gif" class="sonic">
        <img src="./images/tailscorrendo.gif" class="tails">
        <img src="./images/grama1.png" class="grass-ground grass1-ground" style="animation-delay: 1s;">
        <img src="./images/grama2.png" class="grass-ground grass2-ground" style="animation-delay: 4s;">
        <img src="./images/grama1.png" class="grass-ground grass1-ground" style="animation-delay: 7s;">
        <div class="ground"></div>
        <img src="./images/pipe.png" class="pipe">
        <img src="./images/mario.gif" class="mario">
    </div>
</body>
</html>
